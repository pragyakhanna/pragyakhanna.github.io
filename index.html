<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pragya Khanna Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <script type="module" src="/js/animation.js" defer></script>
    <script type="module" src="/js/colour-mode.js" defer></script>
    <script type="module" src="/js/project-slideshow,js" defer></script>
    <link rel="stylesheet" href="/css/animation.css" />
    <link rel="stylesheet" href="/css/colour-mode.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="hero">
      <h5>Hello I'm</h5>
      <h1>Pragya Khanna</h1>
      <!-- Replace static text with dynamic typing -->
      <p>Iâ€™m <span id="typed-text"></span></p>

      <div id="hero__animation">
        <div id="hero__animation__img"></div>
      </div>
    </div>
    <nav id="grid">
      <div id="grid__tl1">
        <div id="grid__tl__btn">About</div>
        <div id="grid__tl__content">
          <div class="cards">
            <div class="cards__content">
              <article>
                <img
                  src="./assets/icons/experience.png"
                  alt="Experience icon"
                  class="icon"
                />
                <h2>Experience</h2>
                <p>
                  1 year + <br />
                  Full Stack Developer Co-op<br />
                  Experience
                </p>
              </article>
              <p class="cards__content__text">More Text about Experience</p>
            </div>
            <div class="cards__content">
              <article>
                <img
                  src="./assets/icons/education.png"
                  alt="Education icon"
                  class="icon"
                />
                <h2>Experience</h2>
                <p>B.Eng Computer Engineering Co-op</p>
              </article>
              <p class="cards__content__text">More text about Education</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="colour-mode">
      <div id="toggle-button" class="icon"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
      var typed = new Typed("#typed-text", {
        strings: [
          "a Computer Engineer.",
          "a Full Stack Developer.",
          "a Software Enthusiast.",
          "a Problem Solver.",
          "an Analytical Thinker.",
        ],
        typeSpeed: 60,
        backSpeed: 40,
        backDelay: 1000,
        loop: true,
      });
    </script>
  </body>
</html>
